<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Chat File</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        form { margin: 20px; }
        input[type="file"] { margin: 10px; }
        button { background-color: #4CAF50; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Upload Your WhatsApp Chat File</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload and Generate Charts</button>
    </form>
</body>
</html>
