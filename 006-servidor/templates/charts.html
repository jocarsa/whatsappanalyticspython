<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Charts</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .chart-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .chart-container img { max-width: 400px; border: 1px solid #ddd; padding: 5px; background: #fff; }
        img:hover { box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); }
    </style>
</head>
<body>
    <h1>Generated Charts</h1>
    <div class="chart-container">
        {% for image in images %}
            <img src="{{ url_for('static', filename=image) }}" alt="{{ image }}">
        {% endfor %}
    </div>
</body>
</html>
